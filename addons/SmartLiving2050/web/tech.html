    <link  href="common.css" rel="stylesheet">

  <body>
    
    
    <!-- Modal for Loading
    ================================================== 
    Progress bar borrowed from
    https://myzeroorone.wordpress.com/2015/03/02/creating-simple-please-wait-dialog-with-twitter-bootstrap/
      - awaidler, 2016-11-29     -->
    <div class="modal fade bs-example-modal-sm" id="myPleaseWait" tabindex="-1"
        role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span class="glyphicon glyphicon-time">
                        </span>&nbsp;Please Wait
                     </h4>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-info
                        progress-bar-striped active"
                        style="width: 100%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Page Header / NavBar
    ================================================== -->
    <div class="app-navbar">
      <div id="navbar" class="container app-navbar-container">
        <div id="navbar2" class="app-navbar-header">
          <div class="row app-navbar-row">
            <span class="app-navbar-headline">&nbsp;SmL 2050</span>
            <span id="navbar-settings" class="app-navbar-config pull-right">
              <span class="glyphicon glyphicon-cog"></span>
            </span>
          </div>
          <ul class="row app-navbar-row">
            <!-- Navbar content inserted by NavBar.js --> 
          </ul>
        </div>
      </div>
    </div>

    <!-- Modal for Notifications
    ================================================== -->
    <div class="modal fade bs-example-modal-sm " id="myNotification" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
      <div class="modal-content">
          <div class="modal-header app-modal">
            <h4 class="modal-title app-color-darker">
              <span class="glyphicon glyphicon-wrench"></span>
              &nbsp;New Message
            </h4>
          </div>
          <div class="modal-body app-modal">
			      <span id="notification_desc"><!-- Inserted with JS -->ERROR: Description missing!</span>
          </div>
          <div class="modal-footer app-modal">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn app-btn-1 btn-sm" data-dismiss="modal">Confirm</button>
          </div>
      </div>
    </div>

    <!-- Modal for Settings
    ================================================== -->
    <div class="modal fade bs-example-modal-sm " id="mySettings" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
      <div class="modal-content">
          <div class="modal-header app-modal">
            <h4 class="modal-title app-color-darker">
              <span class="glyphicon glyphicon-cog"></span>
              &nbsp;Settings
            </h4>
          </div>
          <div class="modal-body app-modal">
            <span> Connection status </span> <span id="settings_status" class="pull-right"> CONNECTED </span> <br>
            <span> Session ID </span> <span id="settings_id" class="pull-right"><!-- Inserted with JS --></span> <br><br>

            <div class="text-center">
              <button id="settings-disconnect" type="button" class="btn btn-default btn-sm" data-dismiss="modal">Disconnect device</button>
              <button id="settings-language" type="button" class="btn btn-default btn-sm" data-dismiss="modal">Change language</button>
            </div>
          </div>
          <div class="modal-footer app-modal">
            <button type="button" class="btn app-btn-1 btn-sm" data-dismiss="modal">Close Settings</button>
          </div>
      </div>
    </div>    
    
    <!-- Page content
    ================================================== -->
    <!-- Menu and dashboards borrowed from Bootstrap's "dashboard" example (docs/examples/dashboard)   - awaidler, 2016-11-28 -->
    <div class="container-fluid app-container">
      <div class="row app-row">
        <div id="dashboard">
        </div>
      </div>
    </div>
