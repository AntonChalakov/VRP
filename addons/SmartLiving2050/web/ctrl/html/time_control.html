<!-- Page: Time control
================================================== -->
<div id="timecontrol" class="page">
  <h1 class="page-header ctrl_h1">Time Control</h1>
  <div class="col-md-10 col-md-offset-2">
    <!-- <span class="center-it"> -->
    <div class="col-md-4">
      <ul class="day list-group">
        <li class="list-group-item text-center add"><span role="button" class="glyphicon glyphicon-plus" aria-hidden="add_day"></span></li>
        <li class="list-group-item text-center active lead"></li>
        <li class="list-group-item text-center sub"><span role="button" class="glyphicon glyphicon-minus" aria-hidden="substract_day"></span></li>
      </ul>
    </div>
    <div class="hour col-md-2 no-padding">
      <ul class="list-group">
        <li class="list-group-item text-center add"><span role="button" class="glyphicon glyphicon-plus" aria-hidden="add_hour"></span></li>
        <li class="list-group-item text-center active lead"></li>
        <li class="list-group-item text-center sub"><span role="button" class="glyphicon glyphicon-minus" aria-hidden="substract_hour"></span></li>
      </ul>
    </div>
    <div class="minute col-md-2 no-padding">
      <ul class="list-group">
        <li class="list-group-item text-center add"><span role="button" class="glyphicon glyphicon-plus" aria-hidden="add_minute"></span></li>
        <li class="list-group-item text-center active lead"></li>
        <li class="list-group-item text-center sub"><span role="button" class="glyphicon glyphicon-minus" aria-hidden="substract_minute"></span></li>
      </ul>
    </div>
  </div>
</div>
